<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parcial flask</title>
    <!-- BOOTSTRAP 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.3.1/lux/bootstrap.min.css">
    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Lobster&display=swap" rel="stylesheet">
    <!-- MAIN CSS -->
    <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">

</head>

<body>

    <main class="container p-4">
        <h1 class="display-3 text-center title mt-4">Registro de Empleados</h1>
        <div class="mt-3 card p-3">
          <form action="/crear-emp" method="POST">
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="numero" placeholder="Numero de documento" class="form-control" autofocus>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <select class="form-control" name="tipo">
                    <option value="C.C">C. ciudadania</option>
                    <option value="T.I">T. identidad</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="nombres" placeholder="Nombres" class="form-control">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                    <input type="text" name="apellidos" placeholder="Apellidos" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                    <input type="number" name="edad" placeholder="Edad" class="form-control">
                </div>
              </div>
              <div class="col-md-8">
                <div class="form-group">
                    <input type="text" name="correo" placeholder="Correo electronico" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                    <input type="text" name="profesion" placeholder="Profesion" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                    <input type="text" name="telefono" placeholder="Telefono" class="form-control">
                </div>
              </div>
              <div class="col-md-4">
                <div class="form-group">
                    <input type="text" name="cargo" placeholder="Cargo" class="form-control">
                </div>
              </div>
              <div class="col-md-5">
                <div class="form-group">
                    <input type="text" name="salario" placeholder="Salario" class="form-control">
                </div>
              </div>
              <div class="col-md-7">
                <div class="form-group">
                      <button type="submit" class="btn btn-success btn-block">Registrar</button>
                </div>
              </div>
            </div>
            </form>
        </div>
        <hr>
        <h3>Empleados</h3>
        <div class="row">
          {% for e in empleados %}
          <div class="col-md-4">

            <div class="card">
              <div class="card-header">
                {{e.nombres}} {{e.apellidos}}
              </div>
              <div class="card-boody p-2">
                <p><strong>Documento: </strong>{{e.tipo}} {{e.numero}}</p>
                <p><strong>Edad: </strong>{{e.edad}}</p>
                <p><strong>Correo: </strong>{{e.correo}}</p>
                <p><strong>Profesion: </strong>{{e.profesion}}</p>
                <p><strong>Telefono: </strong>{{e.telefono}}</p>
                <p><strong>Cargo: </strong>{{e.cargo}}</p>
                <p><strong>Salario: </strong>{{e.salario}}</p>
              </div>
              <div class="card-footer">
                <a href="{{url_for('delete', id=e.id)}}" class="btn btn-danger btn-block">Eliminar</a>
              </div>
            </div>

          </div>
          {% endfor %}
        </div>
        
    </main>

</body>

</html>
